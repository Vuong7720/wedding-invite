<audio id="backgroundMusic" loop autoplay>
    <source [src]="musicSrc" type="audio/mp3">
    Trình duyệt của bạn không hỗ trợ thẻ audio HTML5.
</audio>

<button 
    (click)="toggleMusic()"
    class="fixed bottom-4 left-4 z-50 p-3 rounded-full shadow-xl transition-all duration-300 transform hover:scale-105 focus:outline-none"
    [ngClass]="{
        'bg-red-500 hover:bg-red-600 text-white': !isMusicPlaying, 
        'bg-green-500 hover:bg-green-600 text-white': isMusicPlaying
    }">
    
    <i *ngIf="isMusicPlaying" class="fa-solid fa-volume-up text-xl"></i>
    <i *ngIf="!isMusicPlaying" class="fa-solid fa-volume-mute text-xl"></i>
</button>
