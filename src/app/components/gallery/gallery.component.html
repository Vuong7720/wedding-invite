<section class="wedding-slider">
  <!-- chữ cố định -->
  <div class="overlay">
  <img src="assets/images/vien-7.png" alt="Decorative flourish" class="corner-flourish top-left">
  <img src="assets/images/vien-8.png" alt="Decorative flourish" class="corner-flourish bottom-right">
    <h3 class="pt-6">We're Getting Married!</h3>
    <h1 class="font-bold">Ngọc Thái & Kim Ngân</h1>
    <div class="save-date pb-6">SAVE THE DATE<br />09-11-2025</div>
  </div>

  <!-- slider nằm phía sau -->
  <swiper-container
    space-between="30"
    pagination="true"
    navigation="true"
    autoplay-delay="4000"
    autoplay-disable-on-interaction="false"
    loop="true"
    speed="1500"
    effect="slide"
  >
    <swiper-slide>
      <img class="anh_cuoi_slide" src="assets/images/w1.jpg" alt="Ảnh cưới 1" />
    </swiper-slide>
    <swiper-slide>
      <img class="anh_cuoi_slide" src="assets/images/w2.webp" alt="Ảnh cưới 2" />
    </swiper-slide>
    <swiper-slide>
      <img class="anh_cuoi_slide" src="assets/images/w3.jpg" alt="Ảnh cưới 3" />
    </swiper-slide>
  </swiper-container>

   <div class="wave-border"></div>
</section>
