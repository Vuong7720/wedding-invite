<h1 class="text-center text-4xl mb-1 mt-5 font-['Dancing_Script']">Chuyện Tình Yêu</h1>
<div class="flex flex-col items-center mb-10">
    <div class="h-4 w-0.5 bg-red-600 -mb-2"></div>
    <div class="text-2xl text-red-600">❤️</div>
</div>

<div class="max-w-6xl mx-auto px-4 md:px-0">
  <div 
    *ngFor="let story of stories; let i = index"
    class="mb-20 grid grid-cols-1 md:grid-cols-2 gap-12 items-center"
  >
    <div 
      class="relative"
      [ngClass]="{ 
        'md:order-last': i % 2 !== 0 
      }"
    >
      <div class="w-full aspect-video"> 
        <img 
            [src]="story.imageUrl" 
            [alt]="story.title" 
            class="w-full h-full object-cover shadow-xl rounded-md" 
        >
      </div>
      
      <div class="absolute top-[-30px] left-10 text-5xl font-['Dancing_Script'] text-gray-700/80 italic">Chuyện</div>
    </div>
    
    <div 
      class="relative p-4 md:p-0"
      [ngClass]="{ 
        'md:order-first': i % 2 !== 0 
      }"
    >
      
      <div 
        class="hidden md:block absolute h-full border-red-500 border-dashed"
        [ngClass]="{
            'right-0 top-0 border-r-2': i % 2 !== 0,
            'left-0 top-0 border-l-2': i % 2 === 0
        }"
      >
        <div class="absolute w-3 h-3 bg-red-500 rounded-full top-1/2 -mt-1.5"
             [ngClass]="{
               '-right-1.5': i % 2 !== 0,
               '-left-1.5': i % 2 === 0
             }"
        ></div>
      </div>


      <div 
        class="bg-white p-6 shadow-lg rounded-lg border border-gray-100 relative h-full"
        [ngClass]="{
            'mr-8': i % 2 !== 0,
            'ml-8': i % 2 === 0
        }"
      >
        <div class="absolute text-sm text-gray-500 top-[-20px]"
             [ngClass]="{
               'right-0': i % 2 !== 0,
               'left-0': i % 2 === 0
             }"
        >
            {{ story.date }}
        </div>

        <!-- <div 
            class="absolute w-3 h-3 bg-white transform rotate-45 border-r border-t border-gray-200" 
            [ngClass]="{
                'top-0 right-[-6px]': i % 2 !== 0,
                'top-0 left-[-6px]': i % 2 === 0
            }"
        ></div> -->
       
        
        <h2 class="text-3xl font-['Dancing_Script'] mb-2">{{ story.title }}</h2>
        <p class="text-lg text-gray-700 leading-relaxed">{{ story.content }}</p>
      </div>
    </div>
  </div>
</div>
