<section class="min-h-screen bg-pink-50 py-20 flex flex-col items-center">
  <h2 class="text-4xl font-['Great_Vibes'] text-red-600 mb-8">Gửi Lời Chúc</h2>

  <form
    (ngSubmit)="onSubmit()"
    #wishForm="ngForm"
    class="bg-white p-8 rounded-2xl shadow-md w-full max-w-md border border-red-200"
  >
    <div class="mb-5">
      <label for="name" class="block text-gray-700 font-semibold mb-2"
        >Tên của bạn</label
      >
      <input
        type="text"
        id="name"
        name="name"
        [(ngModel)]="wish.name"
        required
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-pink-300 outline-none"
      />
    </div>

    <div class="mb-5">
      <label for="message" class="block text-gray-700 font-semibold mb-2"
        >Lời chúc</label
      >
      <textarea
        id="message"
        name="message"
        [(ngModel)]="wish.message"
        required
        rows="4"
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-pink-300 outline-none"
      ></textarea>
    </div>

    <button
      type="submit"
      [disabled]="!wishForm.form.valid"
      class="w-full bg-red-500 hover:bg-red-600 text-white font-semibold py-2 rounded-lg transition-all duration-300"
    >
      💌 Gửi lời chúc
    </button>
  </form>

  <div
    *ngIf="submitted"
    class="mt-10 bg-white p-6 rounded-xl shadow-md text-center max-w-md border border-pink-200"
  >
    <h3 class="text-xl font-semibold text-pink-600 mb-2">
      Cảm ơn bạn đã gửi lời chúc 💕
    </h3>
    <p class="text-gray-600">“{{ wishes.name }}” nói rằng:</p>
    <p class="italic text-gray-700 mt-2">“{{ wishes.message }}”</p>
  </div>
</section>
